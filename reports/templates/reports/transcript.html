{% extends 'reports/layout.html' %}

{% block content %}
<div class="container">
  {% for report in reports %}
    <div class="card">
	<div class="card-content">
		<p>Date/Time: {{report.created_at}}</p>
		<p>Rating: {{report.rating}}</p>
		<p>Remark: {{report.remark}}</p>
	</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
