{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="card">
	<div class="card-content text-center">
		<h2>Review</h2>
		<form method="POST" action=''>
			{% csrf_token %}
		<div class="row justify-content-center">
			<div class="form-group col-md-4">
			Group ID: <input class="form-control" name="group_id" type="number">
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="form-group col-md-4">
			Review No.: <select class="form-control" name="review_no">
				<option value=1>1</option>
				<option value=2>2</option>
				</select>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="form-group col-md-4">
			Marks: <input class="form-control" name="marks" type="number">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="form-group col-md-2">
			<button type="submit" class="form-control">Submit</button>
			</div>
		</div>
		</form>
	</div>
    </div>
</div>
{% endblock %}
