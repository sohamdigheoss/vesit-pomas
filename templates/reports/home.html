{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="card">
	<div class="card-content text-center">
		<div class="row justify-content-center">
			<a href="/reports/create" class="btn btn-primary glyphicon glyphicon-hand-up">Create Report</a>
		</div>
<br/>
		<div class="row justify-content-center">
		<form method="POST" action="/reports/reports/">
			{% csrf_token %}
			<label for="group_id">View Reports</label>
			<input type="number" name="group_id" class="form-control">
		<button type="submit" class="btn-submit">Submit</button>
		</form>
		</div>
<br/>
	</div>
    </div>
</div>
{% endblock %}
