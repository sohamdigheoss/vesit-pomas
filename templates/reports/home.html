{% extends 'base.html' %}

{% block content %}
    <div class="card">
	<div class="card-content">
		<a href="/reports/create">Create Report</a>
		<form method="POST" action="/reports/reports/">

			<input type="number" name="group_id">

		</form>
	</div>
    </div>
{% endblock %}
