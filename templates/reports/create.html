{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card">
	<div class="card-content text-center">
		<h2>Create Report</h2>
		<form method="POST" action=''>
			{% csrf_token %}
			<div class="row justify-content-center">
				<div class="form-group col-md-4">
				Group ID: <input class="form-control" name="group_id" type="number">
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="form-group col-md-4">
				Rating: <input class="form-control" name="rating" type="number">
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="form-group col-md-4">
				Remark: <input class="form-control" name="remark" type="textfield">
				</div>
			</div>
			<button type="submit" class="btn btn-submit">Submit</button>
			<br/>
		</form>
	</div>
    </div>
</div>
{% endblock %}
