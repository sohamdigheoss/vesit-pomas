{% extends 'base.html' %}

{% block content %}
  {% for report in reports %}
    <div class="card">
	<div class="card-content">
		<form action="/reports/update/" method="POST">
			{% csrf_token %}
			<input name="id" value={{report.id}} hidden>
			<p>Date/Time: {{report.created_at}}</p>
			<p>Rating: {{report.rating}}</p> <input type="number" name="rating">
			<p>Remark: {{report.remark}}</p> <input type="text" name="remark">
			<button type="submit">Update Report</button>
		</form>
		<form action="/reports/delete/" method="POST">
			{% csrf_token %}
			<input name="id" value={{report.id}} hidden>
			<button type="submit">Delete Report</button>
		</form>
	</div>
    </div>
  {% endfor %}
{% endblock %}
